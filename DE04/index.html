<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
            html, body{
                height: 100%;
                width: 100%;
                font-family: Nunito;   
            }
            .row{
                display: flex;
                flex-flow: row;
                align-self: normal;
            }
            .cr{
                display: flex;
                flex-flow: nowrap;
                align-items: center;
                justify-content: center;
                padding-bottom: 16px;
            }
            .container {
                position: relative;
                display: inline-block;
            }
            .polariodcard{
                justify-items: center;
                justify-content: center;
                width: 125px;
                height: 161px;
                padding-left: 20px;
            }
            .polariodcard > h1{
                width: 125px;
                flex-shrink: 0;
                color: #203B5F;
                text-align: center;
                font-size: 16px;
                font-style: normal;
                font-weight: 600;
                line-height: normal;
            }
            .polariod{
                width: 101px;
                height: 127px;
                flex-shrink: 0;
                background: #FFF;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            }
            .warning{
                position: absolute;
                top: 10px;
                left: 5px;
                z-index: 10;
                width: 20.016px;
                height: 20.016px;
                flex-shrink: 0;
            }
            .image{
                width: 94px;
                height: 103px;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: center;
                padding-top: 7px;
                padding-bottom: 16.77px;
                padding-left: 3px;
                padding-right: 3.91px;
            }

        </style>
    </head>
    <body class="cr">
        <div class="row">
            <div class="polariodcard">
                <div class="polariod">
                    <div class="container">
                        <img class="image" src="assets/death_cap_img.png" alt="Death cap mushroom growing in a patch of leaves">
                        <img class="warning" src="assets/Vector.png" alt="Poisonious">
                    </div>
                </div>
                <h1>Death Cap</h1>
            </div>
            <div class="polariodcard">
                <div class="polariod">
                    <div class="container">
                        <img class="image" src="assets/paddy_straw.png" alt="Two Paddy Straw mushrooms laying in the dirt">
                    </div>
                </div>
                <h1>Paddy Straw</h1>
            </div>
            <div class="polariodcard">
                <div class="polariod">
                    <div class="container">
                        <img class="image" src="assets/destroying_angel.png" alt="Death cap mushroom growing in a patch of leaves">
                        <img class="warning" src="assets/Vector.png" alt="Poisonious">
                    </div>
                </div>
                <h1>Destroying Angel</h1>
            </div>
        </div>
        <div class="row">
            <div class="polariodcard">
                <div class="polariod">
                    <div class="container">
                        <img class="image" src="assets/false_death_cap.png" alt="False Death cap mushroom growing in a patch of leaves">
                        <img class="warning" src="assets/Vector.png" alt="Poisonious">
                    </div>
                </div>
                <h1>False Death Cap</h1>
            </div>
            <div class="polariodcard">
                <div class="polariod">
                    <div class="container">
                        <img class="image" src="assets/puffball.png" alt="Three puffball mushrooms grouped together">
                    </div>
                </div>
                <h1>Puffball</h1>
            </div>
        </div>
    </body>
</html>
